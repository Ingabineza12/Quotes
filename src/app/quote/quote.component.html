 <h1>Quotes</h1>
    <hr>
    <ul>
        <div *ngFor='let quote of quotes;let i = index'>
         <li>{{quote.saying}}</li> 
         <button (click)='toggleDetails(i)'>Toggle Details</button>
         <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote' (isRead) = 'readQuote($event,i)'></app-quote-detail>
        </div>
    </ul>
