<p>By {{quote.author}}</p>
<p>This quote was read in {{quote.readDate|dateCount}} days back</p>
<p>{{upvote}}</p>
<p>{{downvote}}</p>



<button (click)= 'quoteUpvote()' class="btn btn-outline-info">Upvote Quote</button>
<button (click)= 'quoteDownvote()' class="btn btn-outline-info">Downvote Quote</button>
<button (click)= 'quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
